<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Isra Mi'raj</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            overflow-y: scroll;
            /* Membuat scroll dari bawah ke atas */
            scroll-behavior: smooth;
            /* Efek scrolling yang halus */
        }
        
        #content {
            height: 2000px;
            /* Meningkatkan tinggi konten */
            padding: 20px;
            /* Padding untuk konten */
        }
        /* Gaya untuk judul dan paragraf */
        
        h1,
        p {
            margin: 10px 0;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ccc;
            padding: 10px 0;
            text-align: center;
        }
        /* Style tambahan */
        
        .additional-text {
            opacity: 0;
            /* Teks tambahan disembunyikan secara default */
            transition: opacity 1s ease-in-out;
            /* Efek transisi untuk muncul */
        }
    </style>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <div id="content">
        <!-- Your website content goes here -->
        <!-- Ini hanyalah contoh isi dari website Anda -->
        <h1>Welcome to My Scroll Up Website</h1>
        <p>This is some content...</p>
        <!-- Mengeulaskan banyak paragraf sebagai contoh -->
        <p>This is some more content...</p>
        <p>And even more content...</p>
        <!-- Menambahkan beberapa paragraf lagi untuk menunjukkan scroll -->
        <p>Keep scrolling up!</p>
    </div>

    <section class="sky3">
        <div class="container">
            <div class="row d-flex justify-content-start">
                <h3 class="text-white mc trd text-start">3nd Sky</h3>
                <div id="sky3-text-container" class="mc text-white fs-3 text-start"></div>
            </div>
        </div>
    </section>

    <section class="sky2">
        <div class="container">
            <div class="row d-flex justify-content-end">
                <h3 class="text-white mc scd text-end">2nd Sky</h3>
                <div id="sky2-text-container" class="mc text-white fs-3 text-end"></div>
            </div>
        </div>
    </section>

    <section class="sky1">
        <div class="container">
            <h3 class="text-white mc frt">1st Sky</h3>
            <div id="additional-text-container" class="mc text-white fs-3"></div>
        </div>
    </section>

    <section class="night-1 row justify-content-center align-items-center">
        <div class="col-md-8 text-center">
            <h3 class="text-white mc" id="typewriter-text"></h3>
        </div>
        <div class="mask" style="background-color: hsla(255, 100%, 9%, 0.6)"></div>

    </section>
    <script>
        // Memastikan halaman dimuat dengan scroll di posisi paling bawah
        window.addEventListener("load", function() {
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Animasi typewriter untuk teks utama
        var mainText = "When the Prophet Muhammad SAW was at the Aqsa Mosque, the prophet was lifted to the 7th heaven or Sidratul Muntaha, and the Prophet met several previous prophets at each level of heaven.";
        var mainSpeed = 50; // Kecepatan pengetikan

        function typeWriter(text, speed, elementId) {
            var i = 0;
            var interval = setInterval(function() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Panggil fungsi untuk memulai animasi teks utama
        typeWriter(mainText, mainSpeed, 'typewriter-text');

        // Animasi typewriter untuk teks tambahan
        var additionalText = "In the first sky,\n Prophet Muhammad SAW met Prophet Adam AS";
        var additionalSpeed = 50;

        function additionalTypeWriter(text, speed, elementId) {
            var i = 0;
            var interval = setInterval(function() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Panggil fungsi untuk memulai animasi tambahan saat mencapai bagian sky1
        window.addEventListener('scroll', function() {
            var sky1 = document.querySelector('.frt');
            var rect = sky1.getBoundingClientRect();

            if (rect.top <= window.innerHeight && rect.top >= 0) {
                var additionalTextContainer = document.getElementById('additional-text-container');
                additionalTextContainer.classList.add('additional-text-visible');
                window.removeEventListener('scroll', arguments.callee);
                additionalTypeWriter(additionalText, additionalSpeed, 'additional-text-container');
            }
            // Animasi typewriter untuk teks tambahan

        });
        var sky2Text = "In the second sky,\n Prophet Muhammad SAW met Prophet Isa AS and Prophet Yahya";
        var sky2Speed = 50;

        function sky2TypeWriter(text, speed, elementId) {
            var i = 0;
            var interval = setInterval(function() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Panggil fungsi untuk memulai animasi tambahan saat mencapai bagian sky1
        window.addEventListener('scroll', function() {
            var sky2 = document.querySelector('.scd');
            var rect = sky2.getBoundingClientRect();

            if (rect.top <= window.innerHeight && rect.top >= 0) {
                var sky2TextContainer = document.getElementById('sky2-text-container');
                sky2TextContainer.classList.add('sky2-text-visible');
                window.removeEventListener('scroll', arguments.callee);
                sky2TypeWriter(sky2Text, sky2Speed, 'sky2-text-container');
            }



        });

        var sky3Text = "In the third sky,\n Prophet Muhammad SAW met Prophet Yusuf AS";
        var sky3Speed = 50;

        function sky3TypeWriter(text, speed, elementId) {
            var i = 0;
            var interval = setInterval(function() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Panggil fungsi untuk memulai animasi tambahan saat mencapai bagian sky1
        window.addEventListener('scroll', function() {
            var sky3 = document.querySelector('.trd');
            var rect = sky3.getBoundingClientRect();

            if (rect.top <= window.innerHeight && rect.top >= 0) {
                var sky3TextContainer = document.getElementById('sky3-text-container');
                sky3TextContainer.classList.add('sky3-text-visible');
                window.removeEventListener('scroll', arguments.callee);
                sky2TypeWriter(sky3Text, sky3Speed, 'sky3-text-container');
            }



        });
    </script>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

</html>
